{% extends "account/base.html" %}
{% load i18n %}

{% block inner_content %}

<!-- Page title -->
<div class="col-12 px-4">
  <h3 class="my-4 text-center">{% trans "Login" %}</h3>
</div>
<!-- Login form -->
<div class="col-12 col-sm-6 px-4 text-center">
  <form class="login" method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.login | as_crispy_field }}
    {{ form.password | as_crispy_field }}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <!-- Login button -->
    <button class="btn col-sm-12 my-4" type="submit">{% trans "Login" %}<span class="icon p-2"><i
          class="fas fa-sign-in-alt"></i></span></button>
    <!-- Reset password -->
    <a class="btn col-sm-12" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
  </form>
</div>

{% endblock %}
